<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>天気情報</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 0;
            padding: 20px;
            background: #ffffffcc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 10px 0;
            padding: 10px;
            background: #ffffffcc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .button-container form {
            display: inline-block;
        }
        .button-container button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.3s;
        }
        .button-container button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 th:text="'天気情報 - ' + ${prefecture}"></h1>
    <div th:if="${description != null}">
        <p>天気: <span th:text="${description}"></span></p>
        <p>温度: <span th:text="${temperature}"></span>°C</p>
        <p>湿度: <span th:text="${humidity}"></span>%</p>
    </div>
    <div th:if="${error != null}">
        <p><span th:text="${error}"></span></p>
    </div>
    <a href="/">戻る</a>
    <div class="button-container">
        <form action="/spot" method="get">
            <input type="hidden" name="prefecture" th:value="${prefecture}" />
            <button type="submit">スポットを見る</button>
        </form>
        <form action="/gourmet" method="get">
            <input type="hidden" name="prefecture" th:value="${prefecture}" />
            <button type="submit">グルメを見る</button>
        </form>
    </div>
</body>
</html>
